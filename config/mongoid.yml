development:
  host: localhost
  database: govuk_content_development
  persist_in_safe_mode: true
  autocreate_indexes: true

test:
  host: localhost
  # Don't want this interfering with a concurrent publisher/content_api test run
  database: govuk_content_manuals_publisher_test
  autocreate_indexes: true

<% mongo_nodes = (ENV['MONGODB_NODES'] || '').split("\n") %>
<% first_mongo_node = mongo_nodes.shift %>

production:
  database: govuk_content_production
  refresh_mode: :sync
  logger: false
  refresh_interval: 120
  use_activesupport_time_zone: true
  hosts:
    - <%= first_mongo_node %>
      <% mongo_nodes.each do |node| %>
      <%= node.strip %>
      <% end %>
